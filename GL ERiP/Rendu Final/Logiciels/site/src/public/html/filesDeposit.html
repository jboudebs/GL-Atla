<!DOCTYPE html>
<html lang="en">

<head>
  <title>ERiP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="../stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="../icon.png" type="image/png">
  <script src="https://kit.fontawesome.com/8c401801f6.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
            Déconnexion
        </a>
        <a class="navbar-brand" href="/dashboard">
            Vos informations
        </a>
        <a class="navbar-brand" href="/filesDeposit">
            Dépôt des fichiers
        </a>
        <a class="navbar-brand" href="/applicationTracking">
            Suivi candidature
        </a>
        <a class="navbar-brand" href="/meetingsTracking">
            Suivi entretiens
        </a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">

      <div class="col-md-6 col-md-offset-3">

        
        <h3>Lettre de motivation : </h3>
        <form class = "uploadForm"
            enctype   =  "multipart/form-data"
            action    =  "/api/uploadMotivationLetter"
            method    =  "post"
        >
        
        <label for="inputLM" class="input-label" >
          <i class="fas fa-upload"></i>
          <span id="label-span-LM">Choississez votre lettre de motivation</span>
        </label>
        <input id="inputLM" type="file" name="uploadedFile" />

        <input type="submit" value="Envoyer" name="submit">

        <div class='LM'></div>
        </form>
        
        

        <h3>CV : </h3>
        <form class = "uploadForm"
            enctype   =  "multipart/form-data"
            action    =  "/api/uploadCV"
            method    =  "post"
        >
        
        <label for="inputCV" class="input-label" >
          <i class="fas fa-upload"></i>
          <span id="label-span-CV">Choississez votre CV</span>
        </label>
        <input id="inputCV" type="file" name="uploadedFile" />

        <input type="submit" value="Envoyer" name="submit">
        <div class='CV'></div>
        </form>
        

        <h3>Carte d'identité : </h3>
        <form class = "uploadForm"
            enctype   =  "multipart/form-data"
            action    =  "/api/uploadID"
            method    =  "post"
        >
        <label for="inputID" class="input-label" >
          <i class="fas fa-upload"></i>
          <span id="label-span-ID">Choississez votre carte d'identité</span>
        </label>
        <input id="inputID" type="file" name="uploadedFile" />

        <input type="submit" value="Envoyer" name="submit">
        <div class='ID'></div>
        </form>

        
        <h3>Relevé de note : </h3>
        <form class = "uploadForm"
            enctype   =  "multipart/form-data"
            action    =  "/api/uploadSchoolReport"
            method    =  "post"
        >
        <label for="inputSR" class="input-label" >
          <i class="fas fa-upload"></i>
          <span id="label-span-SR">Choississez votre relevé de notes</span>
        </label>
        <input id="inputSR" type="file" name="uploadedFile" />

        <input type="submit" value="Envoyer" name="submit">
        <div class='SR'></div>
        </form>

       
        

      </div>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../js/filesDeposit.js"></script>

</body>

</html>
