<!DOCTYPE html>
<html lang="en">

<head>
  <title>ERiP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="../stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="../icon.png" type="image/png">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <h2>Formulaire d'inscription</h2>

        <form class="signup">

          <div class="form-group">
            <label for="exampleInputLastName">Nom</label>
            <input type="text" class="form-control" id="lastname-input" placeholder="Nom" required>
          </div>

          <div class="form-group">
            <label for="exampleInputFirstName">Prénom</label>
            <input type="text" class="form-control" id="firstname-input" placeholder="Prénom" required>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Adresse mail</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="password-input" placeholder="Mot de passe" required>
          </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Erreur :</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">S'inscrire</button>

        </form>

        <br />
        <p>Où se connecter <a href="/">ici</a></p>
      </div>

    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/signup.js"></script>

</body>

</html>
